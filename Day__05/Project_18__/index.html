<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1737894214298-feb9d237cf63?q=80&w=3270&auto=format');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1741261498263-a5704667520d?q=80&w=3270&auto=format');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://plus.unsplash.com/premium_photo-1700346373090-151ac589b07d?q=80&w=3132&auto=format');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1740619061019-38581c1c293a?q=80&w=3270&auto=format');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1740382281576-95db2cf42d72?q=80&w=3270&auto=format');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <div class="fas fa-arrow-left"></div>
      </button>
      <button class="arrow right-arrow" id="right">
        <div class="fas fa-arrow-right"></div>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
